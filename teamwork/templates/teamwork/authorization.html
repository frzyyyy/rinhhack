{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="{% static 'teamwork/authorization_page.svg' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'teamwork/web.css' %}">

    <title>Авторизация • RNDS</title>
</head>

<body>
      <div class="cursor-dot" data-cursor-dot></div>
      <div class="cursor-outline" data-cursor-outline></div>
      <section class="wrapper">
      <div class="form signup">
        <header>Авторизация</header>
        <form action="{% url 'authorization' %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <input type="text" class="form-control" name="username" placeholder="Введите логин">
          <input type="password" class="form-control" name="password" placeholder="Введите пароль">
          <input type="submit" value="Войти в аккаунт">
          <a href="{% url 'registration' %}">Ещё не создали аккаунт?</a>
          <a href="{% url 'home' %}">Вернуться на главную страницу</a>
        </form>
      </div>
      </section>

<script src="{% static 'teamwork/cursor.js' %}"></script>
</body>
</html>
